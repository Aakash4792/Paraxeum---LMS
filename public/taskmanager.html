<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/02379189ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/taskmanager.css">
    <style>
      .img-container{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main-menu li img{
        width: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
    <title>Paraxeum</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="/homepage">
            <div class="logo">
            <img src="./images/logo.png" alt="" />
            <h2 class="logo-text">Paraxeum</h2>
          </div>
        </a>
        <ul class="main-menu">
          <li class="img-container">
            <% if((user.img.data)) { let image = user.img.data.toString('base64')%>
              <img src="data:image/jpeg;base64,<%= image %>" alt="">
            <% } else { %>
              <img src="images/default.jpg" alt="">
            <% } %>
          </li>
          <li style="color: white;">
            Welcome <%= user.username %> !
          </li>
          <li>
            <button class="button"><a href="/logout">Log out</a></button>
          </li>
        </ul>

        <div class="menu" onclick="myFunction()">
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
        </div>

        <div id="myLinks" style="display: none">
          <div class="box-1">
            <a href="">
              <button class="button"><a href="/logout">Log Out</a></button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-container">
        <div class="add-task-box">
            <a href=""><button>Add Task</button></a>
        </div>
        <div class="tasks-box">
            <a href="" style="display: block;"><div class="single-task"><h1>Task title</h1></div></a>
            <a href="" style="display: block;"><div class="single-task"><h1>Task title</h1></div></a>
            <a href="" style="display: block;"><div class="single-task"><h1>Task title</h1></div></a>
        </div>
    </div>

    

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        const menu = document.querySelector(".menu");
        if (x.style.display === "flex") {
          x.style.display = "none";
        } else {
          x.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
