<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Paraxeum</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html">
            <div class="logo">
            <img src="./images/logo.png" alt="" />
            <h2 class="logo-text">Paraxeum</h2>
          </div>
        </a>
        <ul class="main-menu">
          <li>
            <button class="button"><a href="">Log In</a></button>
          </li>
          <li>
            <button class="button"><a href=""> Sign up</a></button>
          </li>
        </ul>

        <div class="menu" onclick="myFunction()">
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
        </div>

        <div id="myLinks" style="display: none">
          <div class="box-1">
            <a href="">
              <button class="button"><a href="">Log In</a></button>
            </a>
          </div>

          <div class="box-2">
            <a href="">
              <button class="button"><a href=""> Sign up</a></button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" />
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" />
            <label>Password</label>
          </div>
          <input type="submit" value="Log In" class="button">
        </form>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        const menu = document.querySelector(".menu");
        if (x.style.display === "flex") {
          x.style.display = "none";
        } else {
          x.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
