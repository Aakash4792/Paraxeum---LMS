<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/02379189ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/homepage.css">
    <title>Paraxeum</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html">
            <div class="logo">
            <img src="./images/logo.png" alt="" />
            <h2 class="logo-text">Paraxeum</h2>
          </div>
        </a>
        <ul class="main-menu">
          <li>
            <button class="button"><a href="">Log In</a></button>
          </li>
          <li>
            <button class="button"><a href=""> Sign up</a></button>
          </li>
        </ul>

        <div class="menu" onclick="myFunction()">
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
        </div>

        <div id="myLinks" style="display: none">
          <div class="box-1">
            <a href="">
              <button class="button"><a href="">Log In</a></button>
            </a>
          </div>

          <div class="box-2">
            <a href="">
              <button class="button"><a href=""> Sign up</a></button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="intro">
        <div class="text">
            <h2>Hello There, Hope you are having a wonderful day!</h2>
            <p>Let's get sarted</p>
        </div>
    </div>

    <div class="cards">
        <a href="">
            <div class="card dashboard">
                <div class="img">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div class="text">
                    Head to Dashboard
                </div>
            </div>
        </a>
        
        <a href="">
            <div class="card course-page">
                <div class="img">
                    <i class="fa-solid fa-book-open"></i>
                </div>
                <div class="text">
                    Head to Course Page
                </div>
            </div>
        </a>

        <a href="">
            <div class="card tasks">
                <div class="img">
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <div class="text">
                    Head to Task Manager
                </div>
            </div>
        </a>
        
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        const menu = document.querySelector(".menu");
        if (x.style.display === "flex") {
          x.style.display = "none";
        } else {
          x.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
