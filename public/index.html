<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Paraxeum</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html">
            <div class="logo">
            <img src="./images/logo.png" alt="" />
            <h2 class="logo-text">Paraxeum</h2>
          </div>
        </a>

        <ul class="main-menu">
          <li>
            <button class="button"><a href="/login">Log In</a></button>
          </li>
          <li>
            <button class="button"><a href="/signup"> Sign up</a></button>
          </li>
        </ul>

        <div class="menu" onclick="myFunction()">
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
        </div>

        <div id="myLinks" style="display: none">
          <div class="box-1">
            <a href="">
              <button class="button"><a href="/login">Log In</a></button>
            </a>
          </div>

          <div class="box-2">
            <a href="">
              <button class="button"><a href="/signup"> Sign up</a></button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="hero-container">
        <div class="text">
          <h1>Paraxeum awaits you</h1>
          <p>
            Start your learning jounrey now! You are only a few clicks away...
          </p>
        </div>
        <div class="buttons">
          <div class="btn1">
            <a href="/login"><button class="button">Log in</button></a>
          </div>
          <div class="btn-2">
            <a href="/signup"><button class="button">Sign Up</button></a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        const menu = document.querySelector(".menu");
        if (x.style.display === "flex") {
          x.style.display = "none";
        } else {
          x.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
